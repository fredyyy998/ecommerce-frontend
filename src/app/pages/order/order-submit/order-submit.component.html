
<div class="flex justify-center flex-col" *ngIf="(order$ | async) as order">
  <div class="w-96">
    <h1>Order Details</h1>
    <h2>
      Delivery Address
    </h2>
    <form>
      <div>
        <label for="input_delivery_street" class="block text-sm font-medium leading-6 text-gray-900">Street</label>
        <input id="input_delivery_street" type="text" [(ngModel)]="deliveryAddress.street" name="street" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      </div>

      <div>
        <label for="input_delivery_zip" class="block text-sm font-medium leading-6 text-gray-900">Zip</label>
        <input id="input_delivery_zip" type="text" [(ngModel)]="deliveryAddress.zipCode" name="zip" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      </div>

      <div>
        <label for="input_delivery_city" class="block text-sm font-medium leading-6 text-gray-900">City</label>
        <input id="input_delivery_city" type="text" [(ngModel)]="deliveryAddress.city" name="city" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      </div>

      <div>
        <label for="input_delivery_country" class="block text-sm font-medium leading-6 text-gray-900">Country</label>
        <input id="input_delivery_country" type="text" [(ngModel)]="deliveryAddress.country" name="country" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      </div>

      <div>
        <button type="submit" (click)="submitOrder(order.id)" class="w-full mt-2 group relative flex justify-center rounded-md bg-indigo-600 px-5 py-2 text-sm font-semibold text-white hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
          Submit Order
        </button>
      </div>
    </form>

    <h2>Order Products</h2>
    <div *ngFor="let product of order.products" class="flex w-full p-5">
      <div>
        <fa-icon [icon]="faImage" size="5x"></fa-icon>
      </div>
      <div class="w-full pl-5">
        <div>{{product.name}}</div>
        <div class="flex justify-between">
          <span>Quantity:</span>
          <span>{{product.quantity}}</span>
        </div>
        <div class="flex justify-between">
          <span>Total:</span>
          <span>{{product.totalPrice.grossPrice | currency: product.totalPrice.currencyCode}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
