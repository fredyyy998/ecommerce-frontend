
<div class="w-96 mx-auto">
  <app-shopping-cart [displayGoToCheckout]="!(isCheckoutMode$ | async)"></app-shopping-cart>

  <form *ngIf="isCheckoutMode$ | async">
    <h2 class="text-4xl font-extrabold">Checkout</h2>

    <div>
      <label for="input_first_name" class="block text-sm font-medium leading-6 text-gray-900">First Name</label>
      <input id="input_first_name" type="text" [(ngModel)]="firstName" name="firstName" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
    </div>

    <div>
      <label for="input_last_name" class="block text-sm font-medium leading-6 text-gray-900">Last Name</label>
      <input id="input_last_name" type="text" [(ngModel)]="lastName" name="lastName" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
    </div>

    <div>
      <label for="input_email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
      <input id="input_email" type="text" [(ngModel)]="email" name="email" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
    </div>

    <h3 class="text-2xl font-extrabold">Shipment Address</h3>
    <app-address-input [(address)]="address"></app-address-input>
    <button (click)="onCheckoutClick()" class="button primary w-full">
      Submit
    </button>
  </form>

</div>
