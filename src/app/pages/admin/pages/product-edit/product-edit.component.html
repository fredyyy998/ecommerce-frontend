<div class="w-96 m-auto">

  <form *ngIf="(product$ | async) as product" (submit)="onSubmit(product)">
    <h2 class="text-4xl font-extrabold">Edit Product: {{ product.name }}</h2>

    <div>
      <label for="input_name" class="block text-sm font-medium leading-6 text-gray-900">Name</label>
      <input id="input_name" type="text" [(ngModel)]="product.name" name="name" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
    </div>

    <div>
      <label for="input_description" class="block text-sm font-medium leading-6 text-gray-900">Description</label>
      <textarea id="input_description" type="text" [(ngModel)]="product.description" name="description" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      </textarea>
    </div>

    <div>
      <label for="input_price" class="block text-sm font-medium leading-6 text-gray-900">Gross Price</label>
      <input id="input_price" type="number" [(ngModel)]="product.price.grossPrice" name="gross_price" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
    </div>

    <div>
      <label for="input_stock" class="block text-sm font-medium leading-6 text-gray-900">Stock</label>
      <div class="flex justify-between">
        <span class="flex flex-col justify-center mr-2">{{ product.stock }}</span>
        <input id="input_stock" type="number" [(ngModel)]="stockUpdate" name="stock" class="rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        <div>
          <button type="button" (click)="onAddStock(product.id)" class="rounded-md bg-indigo-600 px-5 py-1 text-sm font-semibold text-white hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
            <fa-icon [icon]="faArrowUp"></fa-icon>
          </button>
          <button type="button" (click)="onAddStock(product.id)" class="mt-0.5 rounded-md bg-red-600 px-5 py-1 text-sm font-semibold text-white hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
            <fa-icon [icon]="faArrowDown"></fa-icon>
          </button>
        </div>
      </div>
    </div>


    <div class="flex justify-between">
      <button (click)="onDelete(product.id)" type="button" class="my-2 rounded-md bg-red-600 px-5 py-2 text-sm font-semibold text-white hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
        Delete
      </button>
      <button type="submit" class="my-2 rounded-md bg-indigo-600 px-5 py-2 text-sm font-semibold text-white hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
        Submit
      </button>
    </div>
  </form>
</div>
