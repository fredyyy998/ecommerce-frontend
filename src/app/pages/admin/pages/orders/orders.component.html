<div class="w-96 m-auto">
  <h2 class="text-4xl font-extrabold">Orders</h2>

  <label class="relative inline-flex items-center cursor-pointer">
    <input type="checkbox" value="" class="sr-only peer" [(ngModel)]="showReadyToShip" (ngModelChange)="loadOrders()">
    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-indigo-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600"></div>
    <span class="ml-3 text-sm font-medium text-gray-900">Show ready to ship</span>
  </label>

  <table class="w-full text-sm text-left text-gray-500">
    <thead class="text-xs text-gray-700">
    <tr>
      <th class="px-6 py-3">Order Id</th>
      <th class="px-6 py-3">Price</th>
      <th class="px-6 py-3">State</th>
      <th></th>
    </tr>
    </thead>

    <tbody class="bg-white border-b">
    <tr *ngFor="let order of orders$ | async" class="hover:bg-gray-100">
      <td class="px-6 py-4">{{ order.id }}</td>
      <td class="px-6 py-4">{{ order.totalPrice.grossPrice | currency: order.totalPrice.currency }}</td>
      <td class="px-6 py-4">{{ order.state }}</td>
      <td *ngIf="order.state === 'Paid'">
        <button (click)="shipOrder(order.id)" class="button">Ship</button>
      </td>
    </tr>
    </tbody>
  </table>


</div>
