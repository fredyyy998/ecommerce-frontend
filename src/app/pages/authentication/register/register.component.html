<div class="w-2/6 mt-5 mx-auto">
  <div class="border-2 rounded-lg p-5">
    <h1 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Register a new account</h1>
    <form (ngSubmit)="onRegisterFormSubmit()">
      <div>
        <label for="input_register_email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
        <input id="input_register_email" type="email" [(ngModel)]="email" name="email" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      </div>
      <div>
        <label for="input_register_password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
        <input id="input_register_password" type="password" [(ngModel)]="password" name="password" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      </div>
      <div>
        <label for="input_register_password_repeat" class="block text-sm font-medium leading-6 text-gray-900">Password repeat</label>
        <input id="input_register_password_repeat" type="password" [(ngModel)]="passwordRepeat" name="password" class="block w-full rounded-md border-0 py-1.5 pl-7 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
      </div>
      <div class=" flex justify-between mt-5">
        <a href="login">Log In</a>
        <button type="submit" class="group relative flex justify-center rounded-md bg-indigo-600 px-5 py-2 text-sm font-semibold text-white hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Login</button>
      </div>
      <div>
        <span class="text-red-600">{{ error }}</span>
      </div>
    </form>
  </div>
</div>
