<div class="w-4/5 m-auto">

  <div class="flex justify-center">
    <h2 class="text-4xl font-extrabold">Account</h2>
  </div>
  <div class="flex justify-center mb-2">
    <button [routerLink]="['/order', 'history' ]" class="group relative flex justify-center rounded-md bg-indigo-600 px-5 py-2 text-sm font-semibold text-white hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
      Orders
    </button>
  </div>

  <div class="flex justify-center">
    <button (click)="onLogout()" class="group relative flex justify-center rounded-md bg-indigo-600 px-5 py-2 text-sm font-semibold text-white hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
      Logout
    </button>
  </div>

</div>
